<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/primary-styles.css">

    <title>Sign up</title>
  </head>
  <body>

    <form class="login-form">
      <h1>sign up</h1>
      <div class="input__container">
        <input minlength="1" class="input_primary" type="text" />
        <label>User name</label>
      </div>
      <div class="input__container">
        <input class="input_primary" type="email" value="" />
        <label>E-mail</label>
      </div>
      <div class="input__container">
        <input minlength="6" class="input_primary" type="password" />
        <label>Password</label>
      </div>
      <div class="input__container">
        <input minlength="6" class="input_primary" type="password" />
        <label>Repeat password</label>
      </div>

      <button class="button_primary">Sign Up</button>
    </form>

  </body>
</html>
